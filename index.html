<!DOCTYPE html>
<html lang="en" style="background-color: rgb(0, 0, 42); color: white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 style="font-weight: 100">DIGITAL CLOCK</h1>
    </div>
    <div class="layout">
      <div class="clock">
        <div class="hours">
          <div class="layout2">
            <h3
              style="
                font-weight: 100;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                letter-spacing: 0.1em;
              "
            >
              HOURS
            </h3>
          </div>
          <div id="hour" style="font-size: 14rem; color: black"></div>
        </div>
        <div class="minutes">
          <div class="layout2">
            <h3
              style="
                font-weight: 100;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                letter-spacing: 0.1em;
              "
            >
              MINUTES
            </h3>
          </div>
          <div id="min" style="font-size: 14rem; color: black"></div>
        </div>
        <div class="seconds">
          <div class="layout2">
            <h3
              style="
                font-weight: 100;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                letter-spacing: 0.1em;
              "
            >
              SECONDS
            </h3>
          </div>
          <div id="sec" style="font-size: 14rem; color: black"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
